<!DOCTYPE html>
<html lang = "en">
    <head>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lily Lyons' Weather App</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    </head>
    <body>
        <div id = "root">
            <div class = "App">
                <div class = "container">
                    <div class = "weather">
                        <form id = "search-form">
                            <div class = "row">
                                <div class = "col-9">
                                    <input type="search" placeholder="Enter a city.." id = "search-form-input" class="search-form-input">
                                </div>
                                <div class = "col-3 p-0">
                                    <input type="submit" class="btn btn-primary w-100" value="Search">
                                </div>
                            </div>
                        </form>
                        <div class = "WeatherInfo">
                            <div class = "row">
                                <div class = "col-6">
                                    <h1 id = "selected-city">Toledo</h1>
                                    <ul>
                                        <li><span id = "time">1:20</span></li>
                                        <li><span id = "description">Sunny</span></li>
                                        <li>Humidity: <strong id="humid">22%</strong> Wind: <strong id="wind">7 km/h</strong></li>
                                    </ul>
                                </div>
                                <div class = "col-lg-6 col-md-6 col-sm-8">
                                    <div class="temperature-container d-flex justify-content-end">
                                        <canvas width="52" height="52"></canvas>
                                        <div>
                                            <span id = "icon"></span>
                                            <span id="temperature">23</span>
                                            <span class="unit">°C</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="WeatherForecast row">
                            <div class="col">
                                <div class="WeatherForecastPreview">
                                    <div class="forecast-time">Tue</div>
                                    <canvas width="38" height="38"></canvas>
                                    <div class="forecast-temperature">
                                        <span class="forecast-temperature-max">23°C</span>
                                        <span class="forecast-temperature-min">14°C</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="WeatherForecastPreview">
                                    <div class="forecast-time">Wed</div>
                                    <canvas width="38" height="38"></canvas>
                                    <div class="forecast-temperature">
                                        <span class="forecast-temperature-max">22°C</span>
                                        <span class="forecast-temperature-min">14°C</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="WeatherForecastPreview">
                                    <div class="forecast-time">Thu</div>
                                    <canvas width="38" height="38"></canvas>
                                    <div class="forecast-temperature">
                                        <span class="forecast-temperature-max">33°C</span>
                                        <span class="forecast-temperature-min">22°C</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="WeatherForecastPreview">
                                    <div class="forecast-time">Fri</div>
                                    <canvas width="38" height="38"></canvas>
                                    <div class="forecast-temperature">
                                        <span class="forecast-temperature-max">31°C</span>
                                        <span class="forecast-temperature-min">24°C</span>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="WeatherForecastPreview">
                                    <div class="forecast-time">Sat</div>
                                    <canvas width="38" height="38"></canvas>
                                    <div class="forecast-temperature">
                                        <span class="forecast-temperature-max">19°C</span>
                                        <span class="forecast-temperature-min">18°C</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>This project was coded by Lily Lyons that is <a href="https://github.com/shecodesio/weather" target="_blank" rel="noopener noreferrer">open-sourced on GitHub</a> and <a href="https://shecodes-weather.netlify.app/" target="_blank" rel="noopener noreferrer">hosted on Netlify</a></footer>
        <script src="app.js"></script>
    </body>
</html>
